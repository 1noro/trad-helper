<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>TRAD_HELPER</title>
		<meta name="author" content="inoro">
		<meta name="description" content="utils">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png" type="image/png" sizes="16x16">

        <link href="css/font_faces.css" rel="stylesheet">
        <link href="css/default.css" rel="stylesheet">

        <script src="js/main.js"></script>
	</head>

	<body onload="main()">

		<div id="full_cont">
			<h2>TRAD_HELPER</h2>

			<div id="input_cont" class="plegable_textarea_container">
				<textarea id="input" name="input"></textarea>
			</div>

			<div id="begin_bt" class="my_button">
				BEGIN
			</div>

			<div id="return_bt" class="my_button">
				RETURN
			</div>

			<table id="control_table" class="full_width_table" border="0">
				<tr>
					<td>
						<div id="" class="">
							KEY
						</div>
					</td>
					<td>
						<div id="" class="">
							TEXT
						</div>
					</td>
					<td>
						<div id="copy_bt" class="my_button">
							COPY
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input id="" class="my_input" type="text" name="" value="">
					</td>
				</tr>
			</table>

			<div id="next_bt" class="my_button">
				NEXT
			</div>

			<div id="output_cont" class="plegable_textarea_container">
				<textarea id="output" name="output"></textarea>
			</div>

			<footer>
				<p>(c) <a href="https://github.com/boot1110001">inoro</a> 2019 - <a href="https://www.gnu.org/licenses/gpl.txt">GPL v3</a> // <a href="donations.html">donations</a></p>
			</footer>
		</div>

	</body>

</html>
