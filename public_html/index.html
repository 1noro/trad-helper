<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>TRAD_HELPER</title>
		<meta name="author" content="inoro">
		<meta name="description" content="utils">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png" type="image/png" sizes="16x16">

        <link href="css/font_faces.css" rel="stylesheet">
        <link href="css/default.css" rel="stylesheet">

        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
	</head>

	<body onload="main()">

		<div id="full_cont">
			<h2>TRAD_HELPER</h2>

			<div id="input_cont" class="plegable_textarea_container">
				<textarea id="input" name="input" placeholder="input_json"></textarea>
			</div>

			<div id="begin_bt" class="my_button" onclick="begin_btn();">
				BEGIN
			</div>

			<div id="continue_bt" class="my_button" onclick="continue_btn();">
				CONTINUE
			</div>

			<div id="return_bt" class="my_button start_hidden" onclick="return_btn();">
				RETURN
			</div>

			<div id="control_table_div" class="start_hidden">
				<table id="control_table" class="full_width_table" border="0">
					<tr>
						<td id="actual_key_td" class="">
							<div id="actual_key" class="">
								actual_key
							</div>
						</td>
						<td id="actual_text_td" class="">
							<div id="actual_text_cont" class="">
								<input type="text" id="actual_text_cp" name="actual_text_cp" value="" readonly="true">
							</div>
							<div id="actual_text" class="">
								actual_text
							</div>
						</td>
						<td id="acopy_bt_td" class="td25">
							<div id="copy_bt" class="my_button" onmouseup="check_copy_click(event);">
								COPY/CP_DOWN
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div id="new_text_cont" class="plegable_textarea_container start_hidden">
				<textarea
					id="new_text"
					name="new_text"
					placeholder="traduction (Ctrl+Enter to preserve the original phrase)"
					autocomplete="off"
					onkeyup="check_intro(event);"
				></textarea>
			</div>

			<div id="next_bt" class="my_button" onclick="next_btn();">
				NEXT
			</div>

			<div id="output_cont" class="plegable_textarea_container start_hidden">
				<textarea id="output" name="output" placeholder="output_json"></textarea>
			</div>

			<footer>
				<p>(c) <a href="https://github.com/boot1110001">inoro</a> 2019 - <a href="https://www.gnu.org/licenses/gpl.txt">GPL v3</a> // <a href="donations.html">donations</a></p>
			</footer>
		</div>

	</body>

</html>
